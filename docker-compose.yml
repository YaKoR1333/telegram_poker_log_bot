version: "3.9"

services:
  db:
    image: postgres
    container_name: ludo_bot_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    expose:
      - "5432:5432"
  application_app:
    build: .
    container_name: ludo_bot
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000" # FIXME
    volumes:
      - .:/usr/src/ludo_bot
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      TELEGRAM_API_TOKEN: ${TELEGRAM_API_TOKEN}
volumes:
  postgres-data: